<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Editor</title>
    <!-- Favicon and stylesheets -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <!-- 
    This is the opening tag for the body element in the HTML document.
    The body element contains all the contents of an HTML document, such as text, hyperlinks, images, tables, lists, etc.
  -->
  <body>
    <!-- Main container for the photo editor -->
    <div class="container1 h-screen w-screen bg-[#131313]">
      <!-- Image upload section -->
      <div class="image flex items-center relative overflow-hidden">
        <label
          id="label"
          for="fileInput"
          class="opacity-100 text-white absolute left-[50%] -translate-x-1/2"
        >
          <h1
            class="sm:text-4xl w-auto sm:text-nowrap text-wrap bg-red-500 sm:p-8 p-2 text-xl rounded-md border border-white"
          >
            Drag or click to upload
          </h1>
        </label>
        <!-- File input element -->
        <input
          name="fileInput"
          id="fileInput"
          type="file"
          accept="image/*"
          onchange="uploaded(event)"
          class="cursor-pointer m-auto p-8 rounded-md text-white bg-transparent text-transparent w-full h-full opacity-0 relative"
        />
        <!-- Image display element -->
        <img
          class="main-image sm:max-w-[400px] sm:max-h-[500px] sm:w-auto mx-auto rounded-xl overflow-hidden hidden w-[300px]"
          src=""
          alt=""
          crossorigin="anonymous"
        />
      </div>
      <!-- Sidebar and image scale controls -->
      <div
        class="rightSide-container border-2 sm:border-r-0 text-white border-red-500 bg-[#383838] flex flex-col rounded-xl sm:h-[80%] h-auto m-2 mt-6 sm:m-0 sm:my-auto sm:overflow-y-scroll sm:overflow-x-hidden"
      >
        <div
          class="sidebar-container sm:flex sm:flex-col grid grid-cols-2 grid-rows-3 grid-flow-row"
        >
          <!-- Sidebar item -->
          <div class="sidebarItem-container cursor-pointer w-full">
            <button
              class="sidebarItem p-4 bg-transparent hover:bg-slate-100 hover:text-black transition-all my-1 w-full"
            ></button>
            <div class="h-[1px] bg-red-500 w-[80%] ml-[10%]"></div>
          </div>
        </div>
        <!-- Image scale controls -->
        <div
          class="ImageScale flex flex-col justify-center items-center mt-2 w-full mx-auto py-4"
        >
          <label
            for="scale "
            class="mb-4 font-bold border p-2 rounded-md border-red-500 px-4 w-[80%] text-center"
            >Image Scale</label
          >
          <div
            class="w-full text-center flex sm:flex-col sm:justify-center items-center justify-evenly"
          >
            <input
              class="accent-red-500 mb-4 cursor-pointer w-[60%]"
              type="range"
              name="scale"
              id="imageScale"
              min="20"
              max="250"
              value="100"
            />
            <input
              type="number"
              name="scale"
              id="imageScaleValue"
              value="100"
              class="text-white bg-red-500 w-20 p-2 text-center rounded-md border"
            />
          </div>
        </div>
      </div>
      <!-- Slider and download button -->
      <div
        class="flex flex-col sm:flex-row justify-center items-center m-2 sm:gap-6 sm:justify-center slider-container sm:mt-8 sm:p-6 p-4 border border-red-500 sm:mx-20 rounded-xl bg-[#383838] blocked mb-10"
      >
        <input
          disabled
          type="number"
          class="inputValue self-center text-white px-4 py-2 bg-red-500 rounded-md border border-white max-w-20 text-center"
          value="100"
        />
        <input
          disabled
          draggable="false"
          type="range"
          class="slider w-[70%] cursor-pointer transition-all text-red-500 accent-red-500 flex-grow-1"
          min="0"
          max="200"
          value="100"
        />
        <button
          disabled
          id="download-btn"
          class="px-8 py-2 bg-red-500 text-white rounded-md border-white border hover:bg-red-800 transition-all flex-grow-0"
        >
          Download Image
        </button>
      </div>
    </div>
    <!-- JavaScript file -->
    <script src="./script.js"></script>
  </body>
</html>
