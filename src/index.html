<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container1 h-screen w-screen bg-[#DADADA]">
      <div class="image flex items-center">
        <img
          class="main-image max-w-[600px] mx-auto my-auto border border-black p-4"
          src="https://picsum.photos/1000"
          alt=""
        />
      </div>
      <div
        class="sidebar-container bg-purple-100 flex flex-col border-l-2 border-purple-800"
      >
        <div class="sidebarItem-container cursor-pointer w-full">
          <button
            class="sidebarItem p-4 bg-transparent hover:bg-purple-400 transition-all my-1 w-full"
          >
            Sidebar Item
          </button>
          <div class="h-[0.5px] bg-purple-800 w-[80%] ml-[10%]"></div>
        </div>
      </div>
      <div class="slider-container mt-8 p-8">
        <input
          draggable="false"
          type="range"
          class="slider w-full cursor-pointer transition-all"
        />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
