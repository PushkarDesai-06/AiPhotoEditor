<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Editor</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container1 h-screen w-screen bg-[#131313]">
      <div class="image flex items-center relative overflow-hidden">
        <label
          id="label"
          for="fileInput"
          class="opacity-100 text-white absolute left-[50%] -translate-x-1/2"
          ><h1
            class="sm:text-4xl w-auto sm:text-nowrap text-wrap bg-red-500 sm:p-8 p-2 text-xl rounded-md border border-white"
          >
            Drag or click to upload
          </h1></label
        >
        <input
          name="fileInput"
          id="fileInput"
          type="file"
          accept="image/*"
          onchange="uploaded(event)"
          class="cursor-pointer m-auto p-8 rounded-md text-white bg-transparent text-transparent w-full h-full opacity-0 relative"
        />
        <img
          class="main-image sm:max-w-[400px] sm:max-h-[500px] sm:w-auto mx-auto rounded-xl overflow-hidden hidden w-[300px]"
          src=""
          alt=""
          crossorigin="anonymous"
        />
      </div>
      <div
        class="rightSide-container border-l-2 text-white border-red-500 bg-[#383838] flex flex-col"
      >
        <div class="sidebar-container flex flex-col">
          <div class="sidebarItem-container cursor-pointer w-full">
            <button
              class="sidebarItem p-4 bg-transparent hover:bg-slate-100 hover:text-black transition-all my-1 w-full"
            ></button>
            <div class="h-[1px] bg-red-500 w-[80%] ml-[10%]"></div>
          </div>
        </div>
        <div
          class="ImageScale flex flex-col justify-center items-center mt-2 border-b border-red-500 w-[80%] mx-auto py-4"
        >
          <label
            for="scale "
            class="mb-4 font-bold border p-2 rounded-md border-red-500 px-4"
            >Image Scale</label
          >
          <input
            class="accent-red-500 mb-4"
            type="range"
            name="scale"
            id="imageScale"
            min="20"
            max="200"
            value="100"
          />
          <input
            type="number"
            name="scale"
            id="imageScaleValue"
            value="100"
            class="text-white bg-red-500 w-20 p-2 text-center rounded-md border"
          />
        </div>
      </div>
      <div
        class="flex flex-col sm:flex-row justify-evenly items-center gap-2 sm:gap-6 sm:justify-center slider-container mt-8 p-6 border border-red-500 mx-20 my-4 rounded-xl bg-[#383838] blocked"
      >
        <input
          disabled
          type="number"
          class="inputValue self-center text-white px-4 py-2 bg-red-500 rounded-md border border-white max-w-20 text-center"
          value="100"
        />
        <input
          disabled
          draggable="false"
          type="range"
          class="slider w-[70%] cursor-pointer transition-all text-red-500 accent-red-500 flex-grow-1"
          min="0"
          max="200"
          value="100"
        />
        <button
          disabled
          id="download-btn"
          class="px-8 py-2 bg-red-500 text-white rounded-md border-white border hover:bg-red-800 transition-all flex-grow-0"
          disabled
        >
          Download Image
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
